<!DOCTYPE html>
<html>

        <title>FORM</title>

                if (x1 == "") {
                    text1 = “This field is required”;
                } else if (x1 == text && !y1.match(textformat)) {
                    text1 = “Text is not valid.”;
                } else {
                    true
                }
                 document.getElementById("message").innerHTML = text1;

                </tr>
                <tr>
                    <td>

                </tr>
                <tr>
                    <td>
                        <label for="Last-name-field">Last name *</label>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>

                    </td>

                    </td>
                </tr>
                <tr>
